<!doctype html>
<html lang="en">
  <head>
    <title>insta-x view</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer src="Insta x.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls poster="poster.webp" shadow-intensity="1.14" exposure="1" shadow-softness="0" camera-orbit="60.78deg 88.85deg 5.627m" field-of-view="30deg">
      <button class="Hotspot" slot="hotspot-1" data-position="0.5363010393682945m 0.8275099401452513m 0.7276797269201797m" data-normal="0.9741674756721287m 0.174521847062321m 0.1433173200996599m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">INSTA-X</div>
      </button>
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>
    </model-viewer>  
    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.2.0/model-viewer.min.js"></script>
  </body>
</html>
